<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="origin-trial" content="AmZNiy5P1ZE9I8d6J/WfZv/LrqQZH8CYHPdubIPF6aIZo3Bsw1Sf6PoB8JjN63nXMRYmOgpAPil3w8cu2v46nA8AAABpeyJvcmlnaW4iOiJodHRwczovL2dlbWluaW5hbm8udmVyY2VsLmFwcDo0NDMiLCJmZWF0dXJlIjoiQUlQcm9tcHRBUElNdWx0aW1vZGFsSW5wdXQiLCJleHBpcnkiOjE3ODE1NjgwMDB9">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Nano - IA Local</title>
    <meta name="description"
        content="Chat com IA local usando Gemini Nano. Rápido, privado e sem enviar dados para a nuvem.">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2b2b2b">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Nova Conversa</span>
                </button>

                <div class="conversations-list" id="conversationsList">
                    <div class="conversation-item active">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span>Nova Conversa</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="sidebar-action" id="clearHistoryBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    <span>Limpar conversas</span>
                </button>
                <button class="sidebar-action" id="themeToggleBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        id="themeIcon">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <span id="themeText">Modo Claro</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="model-selector">
                    <span>Gemini Nano</span>
                </div>
            </header>

            <div class="chat-container" id="chatContainer">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                            <circle cx="9" cy="9" r="1.5" fill="currentColor"></circle>
                            <circle cx="15" cy="9" r="1.5" fill="currentColor"></circle>
                        </svg>
                    </div>
                    <h1 class="welcome-title">Como posso te ajudar hoje?</h1>
                    <p class="welcome-subtitle">Posso ajudar com escrita, análise, código e muito mais. Experimente
                        enviar uma mensagem.</p>
                </div>

                <!-- Messages Container -->
                <div class="messages" id="messages"></div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea id="messageInput" placeholder="Digite uma mensagem..." rows="1" autofocus></textarea>
                    <button class="send-btn" id="sendBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- AI Status Overlay -->
    <div class="ai-status-overlay" id="aiStatusOverlay">
        <div class="ai-status-content">
            <div class="spinner"></div>
            <p id="aiStatusText">Inicializando IA...</p>
        </div>
    </div>

    <script src="ai-core.js"></script>
    <script src="app.js"></script>
</body>

</html>
